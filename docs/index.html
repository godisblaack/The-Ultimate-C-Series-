<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Docsify Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" />

  <!-- highlight.js Theme -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">

  <!-- Custom styling -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: '',
      repo: '',
      loadSidebar: true,
      markdown: {
        renderer: {
          code: function (code, lang) {
            if (lang) {
              return '<pre><code class="hljs ' + lang + '">' +
                hljs.highlight(code, { language: lang }).value +
                '</code></pre>';
            }
            return '<pre><code class="hljs">' +
              hljs.highlightAuto(code).value +
              '</code></pre>';
          }
        }
      }
    }
  </script>

  <!-- Docsify -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- highlight.js Core -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <!-- highlight.js Languages -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/cpp.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>

  <script>
    // Highlight after Docsify renders
    document.addEventListener('DOMContentLoaded', function () {
      hljs.highlightAll();
    });
    window.addEventListener('hashchange', function () {
      hljs.highlightAll();
    });
  </script>
</body>

</html>
